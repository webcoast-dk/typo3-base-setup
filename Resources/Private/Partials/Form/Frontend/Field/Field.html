<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<f:form.validationResults for="{element.identifier}">
	<div class="form__group{f:if(condition: '{validationResults.errors.0}', then: ' has-error')}">
		<f:if condition="{doNotShowLabel} != 1">
			<label class="form__label" for="{element.uniqueIdentifier}">{formvh:translateElementProperty(element: element, property: 'label')}<f:if condition="{element.required}"><f:render partial="Field/Required" /></f:if></label>
		</f:if>
		<div class="form__field">
			<f:format.raw>
				{elementContent}
				<f:if condition="{validationResults.flattenedErrors}">
					<p class="form__error">
						<f:for each="{validationResults.errors}" as="error">
							{formvh:translateElementError(element: element, code: error.code, arguments: error.arguments, defaultValue: error.message)}
							<br />
						</f:for>
					</p>
				</f:if>
			</f:format.raw>
		</div>
	</div>
</f:form.validationResults>
</html>

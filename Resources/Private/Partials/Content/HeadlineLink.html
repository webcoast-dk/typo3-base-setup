<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:t="http://typo3.org/ns/WEBcoast/Typo3BaseSetup/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{disableHeaderLink} != 1&&{data.header_link}">
    <f:then>
        <f:link.typolink parameter="{data.header_link}">
            <f:render partial="HeadlineContent" arguments="{_all}" />
        </f:link.typolink>
    </f:then>
    <f:else>
        <f:render partial="HeadlineContent" arguments="{_all}" />
    </f:else>
</f:if>
</html>

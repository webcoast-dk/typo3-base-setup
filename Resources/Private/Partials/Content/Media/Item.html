<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="media__item">
    <f:if condition="{mediaItem.description}">
        <f:then>
            <figure class="figure">
                <f:render partial="Media/Content" arguments="{_all}"/>
                <figcaption class="figure__caption">
                    {mediaItem.description}
                </figcaption>
            </figure>
        </f:then>
        <f:else>
            <f:render partial="Media/Content" arguments="{_all}"/>
        </f:else>
    </f:if>
</div>
</html>

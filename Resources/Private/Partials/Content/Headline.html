<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{headerClass}">
    <f:then>
        <h{headerLayout} class="{headerClass}">
        <f:render partial="HeadlineLink" arguments="{_all}"/>
        </h{headerLayout}>
    </f:then>
    <f:else>
        <h{headerLayout}>
        <f:render partial="HeadlineLink" arguments="{_all}"/>
        </h{headerLayout}>
    </f:else>
</f:if>
</html>
